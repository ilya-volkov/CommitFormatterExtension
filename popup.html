<!doctype html>
<html>
  <head>
    <title>Bug fix commit message generator</title>
    <link href="modules/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      body {
        min-width: 500px;        
        overflow-x: hidden;            
      }

      .main-container {
        padding: 0 20px;
        background-color: white;    
      }

      .hidden-input {
          position: absolute; 
          z-index: -1; 
          left: 50%; 
          top: 50%;
      }     
    </style>    
    <script src="js/popup.js"></script>
    <script src="js/jquery.js"></script>
    <script src="modules/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="main-container">
        <dl class="dl-horizontal">
            <dt style="width: 90px; text-align: left;">Bug number</dt>
            <dd style="margin-left: 100px;" class="bug-number"></dd>
            <dt style="width: 90px; text-align: left;">Description</dt>
            <dd style="margin-left: 100px;" class="description"></dd>
        </dl>        
        <blockquote>
            <div class="message"></div>
            <span class="icon-ok"></span>
            <span style="font-size: 85%;" class="muted">Copied to clipboard</span>
        </blockquote>
        <input type="text" class="hidden-input" />              
    </div>
  </body>
</html>
