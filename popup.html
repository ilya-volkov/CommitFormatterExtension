<!doctype html>
<html>
  <head>
    <title>Bug fix commit message generator</title>
    <link href="modules/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      body {
        min-width: 500px;        
        overflow-x: hidden;        
      }

      .main-container {
        padding: 0 20px
      }      
    </style>    
    <script src="popup.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="modules/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="main-container">
        <dl class="dl-horizontal">
            <dt style="width: 90px; text-align: left;">Bug number</dt>
            <dd style="margin-left: 100px;" id="bugNumber"></dd>
            <dt style="width: 90px; text-align: left;">Description</dt>
            <dd style="margin-left: 100px;" id="description"></dd>
        </dl>        
        <blockquote>
            <div id="message"></div>
            <span class="icon-ok"></span>
            <span style="font-size: 85%;" class="muted">Copied to clipboard</span>
        </blockquote>              
    </div>
  </body>
</html>
